<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <link rel="shortcut icon" href="./img/logo/logo.svg" type="image/x-icon">
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
    <link rel="stylesheet" href="libs/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="style/main.css">
    <link href="https://fonts.googleapis.com/css?family=Merriweather:300,400,400i,700&amp;subset=cyrillic-ext"
          rel="stylesheet">
    <title>Магазин роллов</title>

</head>

<body class="">

<header class="header">
    <div class="container text-center">
        <img src="img/logo/logo.svg" width="92" alt="Суши и пицца">
        <div class="display-4">Доставка роллов</div>
        <p class="lead">Оперативно и вкусно</p>
    </div>
</header>

<div class="container pb-4 pb-md-5">
    <div class="row row-gap-4">
        <div class="col-lg-8">
            <div class="row row-gap-4 productView"> <!-- Здесь будут товары -->

            </div>
        </div>
        <div class="col-lg-4">

            <!-- Корзина -->
            <div class="card">
                <div class="card-body">
                    <h4 class="card-title">Ваш заказ</h4>
                    <div data-cart-empty class="alert alert-secondary" role="alert">
                        Корзина пуста
                    </div>
                    <!-- cart-wrapper -->
                    <div class="cart-wrapper">

                    </div>
                    <!-- // cart-wrapper -->

                    <!-- Стоимость заказа -->
                    <div class="cart-total">
                        <p data-cart-delivery class="d-none">
                            <span class="h5">Доставка:</span> <span class="delivery-cost">250 ₽</span>
                            <br> <span data-cart-delivery-description class="text-light-emphasis small ">Бесплатно при заказе от 700 ₽</span>
                        </p>
                        <p><span class="h5">Итого:</span> <span class="total-price">0</span> <span
                                class="rouble">₽</span></p>
                    </div>
                    <!-- // Стоимость заказа -->

                </div>

                <!-- Оформить заказ -->
                <div id="order-form" class="card-body border-top d-none">
                    <h4 class="card-title">Оформить заказ</h4>
                    <form class="d-flex flex-column flex-sm-row column-gap-3 row-gap-2">
                        <div class="form-group w-100">
                            <label for="phone-num" class="d-none"></label>
                            <input type="text" value="+998" class="form-control" id="phone-num" required
                                   placeholder="Ваш номер телефона">
                        </div>
                        <button type="submit" class="btn btn-primary w-max-content w-100Mb">Заказать</button>
                    </form>
                </div>
                <!-- // Оформить заказ -->

            </div>
            <!-- // Корзина -->


        </div>
    </div>
</div>

<!-- Подключаем скрипты -->
<script src="libs/jquery/jquery.min.js"></script>
<script src="https://unpkg.com/imask"></script>
<script src="script/products.js" type="module"></script>
<script src="script/productGenerate.js" type="module"></script>
<script src="script/calcCartPriceAndDelivery.js"></script>
<script src="script/toggleCartStatus.js"></script>
<script src="script/counter.js"></script>
<script src="script/cart.js"></script>
<script src="script/main.js"></script>
</body>

</html>
